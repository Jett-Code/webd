<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline, Internal and External Style Sheets</title>
  <link rel="stylesheet" href="external_css.css">  </head>
<style>
    #main{
        padding: 0px 50px;
    }
    
    h1 {
        color: green;
        text-align: center;
        background-color: yellow;
        padding: 20px 20px;
        border: 5px solid red;

    }
    p {
        color: green;
    }
    a {
        color: red;
    }
    body {
        background-color: lightgrey;
    }
    .tab{
        border: 4px solid black;
        border-color: blue;
        padding: 10px 20px;
        border-style: dashed;
        background-color: rgb(184, 236, 184);
    }

    li{
        color: red;
        font-weight: bold;
    
    }
    span{
        font-size: 30px;
    }
</style>
<body id="main">
    <div class="header">
        <h1>This is a heading</h1>
    </div>
  
  <hr>
  <p>This is a paragraph with internal style sheet.</p>

    <div>
<div class="navbar">
  <a href="#">Link 1</a>
  <span>&emsp;</span>
  <a href="#">Link 2</a>
  <span>&emsp;</span>
  <a href="#">Link 3</a>
  <span>&emsp;</span>
  <a href="#">Link 4</a>
</div>
        
    


 
  
  <p style="color: blue; font-weight: bold; border-style: dashed; background-color: pink;">This is a paragraph with inline style sheet.</p>

  <ol class="tab">
  <li><span>T</span>ravel</li>
  <li><span>E</span>at ice creame</li>
  <li><span>E</span>at a book</li>
</ol>

  
</body>
</html>
